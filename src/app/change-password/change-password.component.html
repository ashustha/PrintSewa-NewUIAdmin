<div class="wrapper">
  <!-- Sidebar  -->
  <app-admin-sidebar style="background: #7386D5"></app-admin-sidebar>
  <!-- Page Content  -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fa fa-align-left"></i>
        </button>
        <h1>Change Password{{this.category}}</h1>
      </div>
    </nav>
    <div class="content-wrapper">
      <div class="row">
          <div class="col-md-8">
              <div class="form-group row">
                  <div class="col-md-6">
                      <label for="oldPass">Old Password*</label>
                      <input type="password" class="form-control form-group" id="oldPass" name="oldPass" placeholder="Enter old password" (input)="checkOldPassword(oldPass.value)" #oldPass>
                      <span class="error-message" id='oldPasswordEmpty'></span>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-6">
                      <label for="newPass">New Password*</label>
                      <input type="password" class="form-control form-group" id="newPass" name="newPass" placeholder="Enter new password" #newPass>
                  </div>
                  <div class="col-md-6">
                      <label for="cpass">Confirm Password*</label>
                      <input type="password" class="form-control form-group" id="cpass" name="cpass" placeholder="Re-Enter new password" #cpass>
                  </div>
              </div>
              <div class="form-group">
              	<button class="btn btn-info" (click)=changePassword(oldPass.value,newPass.value,cpass.value)> Change Password</button>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
