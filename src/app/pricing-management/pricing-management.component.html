<div class="wrapper">
  <!-- Sidebar  -->
  <app-admin-sidebar style="background: #7386D5"></app-admin-sidebar>
  <!-- Page Content  -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fa fa-align-left"></i>
          <!-- <span>Toggle Sidebar</span> -->
        </button>
        <h1>Pricing Management</h1>
      </div>
    </nav>
    <div class="content-wrapper">
      <div class="row">
          <div class="col-md-10 col-xs-12">
              <div class="form-wrapper">
                  <form>
                      <div class="form-group row">
                          <div class="col-md-6 col-xs-12">
                              <label for="name">Company Name</label>
                              <input type="text" class="form-control" id="name" name="name" [value]="this.companyName" #name >
                          </div>
                          <div class="col-md-6 col-xs-12">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" id="email" name="email" [value]="this.companyEmail" #email >
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-md-6 col-xs-12">
                              <label for="disCor">Discount Corporate</label>
                              <input type="number" class="form-control" step="0.1" id="disCor" name="disCor" [value]="this.discountCorporate" #disCor>
                          </div>
                          <div class="col-md-6 col-xs-12">
                              <label for="disInd">Discount Individual</label>
                              <input type="number" class="form-control" step="0.1" id="disInd" name="disInd" [value]="this.discountIndividual" #disInd>
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-md-6 col-xs-12">
                              <label for="profit">Profit Margin</label>
                              <input type="number" class="form-control" step="0.1" id="profit" name="profit" [value]="this.profitMargin" #profit>
                          </div>
                          <div class="col-md-6 col-xs-12">
                              <label for="tax">Tax Rate</label>
                              <input type="number" class="form-control" step="0.1" id="tax" name="tax" [value]="this.taxRate" #tax>
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-md-6 col-xs-12">
                              <label for="street">Street Address</label>
                              <input type="text" class="form-control" id="street" name="street" [value]="this.companyStreetAddress" #street >
                          </div>
                          <div class="col-md-6 col-xs-12">
                              <label for="city">City</label>
                              <input type="text" class="form-control" id="city" name="city" [value]="this.companyCity" #city >
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-md-6 col-xs-12">
                              <label for="zone">Zone</label>
                              <input type="text" class="form-control" id="zone" name="zone" [value]="this.companyZone" #zone >
                          </div>
                          <div class="col-md-6 col-xs-12">
                              <label for="country">Country</label>
                              <input type="text" class="form-control" id="country" name="country" [value]="this.companyCountry" #country >
                          </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-md-6 col-xs-12">
                              <label for="phone">Phone Number</label>
                              <input type="number" class="form-control" id="phone" name="phone" [value]="this.companyPhone" #phone >
                          </div>
                      </div> 
                      <div class="form-group">
                          <div class="buttons">
                              <button type="submit" class="btn btn-info" (click) = 'updateContent(name.value,email.value,disCor.value,disInd.value,profit.value,tax.value,street.value,city.value,zone.value,country.value,phone.value)'> Update</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
