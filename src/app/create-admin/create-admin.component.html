<div class="wrapper">
  <!-- Sidebar  -->
  <app-admin-sidebar style="background: #7386D5"></app-admin-sidebar>
  <!-- Page Content  -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fa fa-align-left"></i>
          <!-- <span>Toggle Sidebar</span> -->
        </button>
        <h1>Create Admin</h1>
      </div>
    </nav>
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-10">
          <form [formGroup]="createAdminForm" ngNativeValidate (ngSubmit)="createAdmin(createAdminForm)">
            <div class="form-group row">
              <div class="col-md-6">
                <label for="username">Username*</label>
                <input type="text" class="form-control form-group" id="username" name="username" placeholder="User Name" formControlName="username">
              </div>
              <div class="col-md-6">
                <label for="email">Email*</label>
                <input type="email" class="form-control form-group" id="email" name="email" placeholder="Enter Email" formControlName="email">
              </div>
              <div class="col-md-6">
                <label for="password">Password*</label>
                <input type="password" class="form-control form-group" id="password" name="password" placeholder="password" formControlName="password">
              </div>
              <div class="col-md-6">
                <label for="cpass">Confirm Password*</label>
                <input type="password" class="form-control form-group" id="cpass" name="cpass" placeholder="confirm password" formControlName="cpass">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="allow">
                  <h1>Authorization</h1>
                </div>
                <table>
                  <tbody>
                    <tr>
                      <td>
                        <div class="checkbox-inline">
                          <label>
                            <input type="checkbox" value="" formControlName="accessManagementModule">Access Management System</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox-inline">
                          <label>
                            <input type="checkbox" value="" formControlName="adminCreatorModule">Admin Creator System</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox-inline">
                          <label>
                            <input type="checkbox" value="" formControlName="contentManagementModule">Content Management System</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox-inline">
                          <label>
                            <input type="checkbox" value="" formControlName="orderManagementModule">Order Management System</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox-inline">
                          <label>
                            <input type="checkbox" value="" formControlName="pricingManagementModule">Pricing Management System</label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox-inline">
                          <label>
                            <input type="checkbox" value="" formControlName="productManagementModule">Product Management System</label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info" [disabled]="!createAdminForm.valid"> Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
